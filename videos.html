<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Gallery</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .video-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 100px 20px 20px; /* extra top padding for fixed header */
      max-width: 1200px;
      margin: 0 auto;
    }

    .video-thumbnail {
      width: 100%;            /* always fills the grid cell width */
      height: auto;           /* keeps natural aspect ratio */
      max-height: 220px;      /* donâ€™t let it grow taller than 220px */
      object-fit: contain;    /* fit inside without cropping */
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease-in-out;
    }

    .video-thumbnail:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <!-- Modular Header -->
  <div id="header-placeholder"></div>
  <script src="header.js"></script>

  <h1 class="page-title">Animated Stereograms</h1>

  <div class="video-gallery">
    <a href="https://www.tiktok.com/@tiktokstereo/video/7553690354315267359" target="_blank">
      <img src="images/f117THUMB.webp" alt="TikTok Video 1" class="video-thumbnail">
    </a>

    <a href="https://www.tiktok.com/@tiktokstereo/video/7553690354315267359" target="_blank">
      <img src="images/thumb2.webp" alt="TikTok Video 2" class="video-thumbnail">
    </a>

    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">
      <img src="images/thumb2.webp" alt="YouTube Video" class="video-thumbnail">
    </a>

    <a href="https://www.tiktok.com/@tiktokstereo/video/7553690354315267359" target="_blank">
      <img src="images/thumb2.webp" alt="TikTok Video 1" class="video-thumbnail">
    </a>

    <a href="https://www.tiktok.com/@tiktokstereo/video/7553690354315267359" target="_blank">
      <img src="images/thumb2.webp" alt="TikTok Video 2" class="video-thumbnail">
    </a>

    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">
      <img src="images/thumb3.webp" alt="YouTube Video" class="video-thumbnail">
    </a>





  </div>
</body>
</html>
