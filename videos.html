  <title>Video Gallery</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .video-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 20px;
      padding: 10px 20px 20px; /* add top padding for fixed header */
      max-width: 1200px;
      margin: 0 auto;
    }

    .video-container {
      position: relative;
      width: 100%;
      padding-bottom: 177.78%; /* 9:16 aspect ratio (Shorts, TikToks) */
      height: 0;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
