<head>

    <title>My Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Trebuchet MS', Trebuchet MS, sans-serif;
            line-height: 1.6;
            background: #000000;
            color: #ffffff;
            padding-top: 0px;
        }

        /* Header Styles */
        header {
            background: #000000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 1.5rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .header-logo {
        height: 40px;          /* ðŸ‘ˆ Adjust logo size here */
        width: auto;           /* keeps aspect ratio */
        display: block;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .logo-link {
            display: flex;
            align-items: center;
            gap: 1rem;
            text-decoration: none;
            transition: opacity 0.3s ease;
        }

        .logo-link:hover {
            opacity: 0.8;
        }

        .site-name {
            font-size: 1.5rem;
            font-weight: 700;
            color: #ffffff;
        }

        /* Hamburger Menu */
        .hamburger {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            width: 30px;
            height: 25px;
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 0;
            z-index: 1001;
        }

        .hamburger span {
            width: 30px;
            height: 3px;
            background: #ffffff;
            border-radius: 10px;
            transition: all 0.3s ease;
            transform-origin: center;
        }

        .hamburger.active span:nth-child(1) {
            transform: translateY(8px) rotate(45deg);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active span:nth-child(3) {
            transform: translateY(-8px) rotate(-45deg);
        }

        /* Mobile Menu */
        .mobile-menu {
            position: fixed;
            top: 0;
            right: -100%;
            width: 70%;
            max-width: 200px;
            height: 100vh;
            background: #000000;
            box-shadow: -2px 0 10px rgba(255,255,255,0.1);
            transition: right 0.3s ease;
            padding-top: 80px;
            z-index: 999;
        }

        .mobile-menu.active {
            right: 0;
        }

        .mobile-menu nav ul {
            list-style: none;
            padding: 0;
        }

        .mobile-menu nav ul li {
            border-bottom: 1px solid #333333;
        }

        .mobile-menu nav ul li a {
            display: block;
            padding: 1rem 1rem;
            color: #ffffff;
            text-decoration: none;
            font-size: 1.1rem;
            transition: background 0.3s ease;
        }

        .mobile-menu nav ul li a:hover {
            background: #1a1a1a;
            color: #ffffff;
        }

        /* Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 998;
        }

        .overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* Main Content */
        main {
            padding: 0rem 1.5rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .hero {
            text-align: center;
            padding: 1rem 0;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            min-height: 600px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: background-image 1s ease-in-out;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .hero > * {
            position: relative;
            z-index: 2;
        }

        .hero h1 {
            font-size: 2.5rem;
            color: #ffffff;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.2rem;
            color: #cccccc;
            margin-bottom: 2rem;
        }

        .button-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
            max-width: 1000px;
            margin: 0 auto;
            justify-items: center;
            column-gap: 0.5rem;
        }

        .btn {
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            border: 2px solid #ffffff;
            background: transparent;
            text-decoration: none; 
            color: #ffffff;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            max-width: 200px;
            width: 100%;
        }

        .btn:hover {
            background: #ffffff;
            color: #000000;
        }

        @media (min-width: 480px) {
            .button-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (min-width: 900px) {
            .button-container {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .site-name {
                font-size: 1.2rem;
            }

            .logo {
                width: 40px;
                height: 40px;
                font-size: 1.25rem;
            }

            .hero h1 {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            .header-container {
                padding: 1rem;
            }

            .site-name {
                font-size: 1.2rem;
            }

            .logo {
                width: 35px;
                height: 35px;
                font-size: 1rem;
            }

            .hero h1 {
                font-size: 1.75rem;
            }

            .hero p {
                font-size: 1rem;
            }

        }
        footer {
            text-align: center;
            padding: 15px 0;
            color: white;
            background-color: #000; /* or your siteâ€™s background */
            font-size: 0.9rem;
        }

        .header-right {
        display: flex;
        align-items: center;
        gap: 20px;
        }

        .social-links {
        display: flex;
        align-items: center;
        gap: 10px;
        }

        .social-links a {
        color: white;
        font-size: 1.3rem;
        transition: color 0.3s ease, transform 0.3s ease;
        }

        .social-links a:hover {
        color: #ff4081; /* change hover color if you like */
        transform: scale(1.2);
        }


    </style>

    <script>
        const hamburger = document.getElementById('hamburger');
        const mobileMenu = document.getElementById('mobileMenu');
        const overlay = document.getElementById('overlay');

        function toggleMenu() {
            hamburger.classList.toggle('active');
            mobileMenu.classList.toggle('active');
            overlay.classList.toggle('active');
        }

        hamburger.addEventListener('click', toggleMenu);
        overlay.addEventListener('click', toggleMenu);

        // Close menu when clicking a link
        const menuLinks = document.querySelectorAll('.mobile-menu a');
        menuLinks.forEach(link => {
            link.addEventListener('click', toggleMenu);
        });

        // Background image rotation
        const heroSection = document.querySelector('.hero');

            // <div class="bg-slide" style="background-image: url('images/photography/20230501_185541_HavasupaiProc57crop.jpg');"></div>

        
        let currentImageIndex = 0;
        
        function rotateBackground() {
            heroSection.style.backgroundImage = `url('${backgroundImages[currentImageIndex]}')`;
            currentImageIndex = (currentImageIndex + 1) % backgroundImages.length;
        }
        
        // Set initial background
        rotateBackground();
        
        // Rotate every 5 seconds
        setInterval(rotateBackground, 3000);
    </script>
