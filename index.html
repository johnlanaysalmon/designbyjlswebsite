<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design By JLS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Trebuchet MS', Trebuchet MS, sans-serif;
            line-height: 1.6;
            background: #000000;
            color: #ffffff;
        }

        /* Header Styles */
        header {
            background: #000000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 1.5rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .header-logo {
            height: 40px;
            width: auto;
            display: block;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo-link {
            display: flex;
            align-items: center;
            gap: 1rem;
            text-decoration: none;
            transition: opacity 0.3s ease;
        }

        .logo-link:hover {
            opacity: 0.8;
        }

        .site-name {
            font-size: 1.5rem;
            font-weight: 700;
            color: #ffffff;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .social-links {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .social-links a {
            color: white;
            font-size: 1.3rem;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .social-links a:hover {
            color: #ff4081;
            transform: scale(1.2);
        }

        /* Hamburger Menu */
        .hamburger {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            width: 30px;
            height: 25px;
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 0;
            z-index: 1001;
        }

        .hamburger span {
            width: 30px;
            height: 3px;
            background: #ffffff;
            border-radius: 10px;
            transition: all 0.3s ease;
            transform-origin: center;
        }

        .hamburger.active span:nth-child(1) {
            transform: translateY(11px) rotate(45deg);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active span:nth-child(3) {
            transform: translateY(-11px) rotate(-45deg);
        }

        /* Mobile Menu */
        .mobile-menu {
            position: fixed;
            top: 0;
            right: -100%;
            width: 70%;
            max-width: 200px;
            height: 100vh;
            background: #000000;
            box-shadow: -2px 0 10px rgba(255,255,255,0.1);
            transition: right 0.3s ease;
            padding-top: 80px;
            z-index: 999;
        }

        .mobile-menu.active {
            right: 0;
        }

        .mobile-menu nav ul {
            list-style: none;
            padding: 0;
        }

        .mobile-menu nav ul li {
            border-bottom: 1px solid #333333;
        }

        .mobile-menu nav ul li a {
            display: block;
            padding: 1rem 1rem;
            color: #ffffff;
            text-decoration: none;
            font-size: 1.1rem;
            transition: background 0.3s ease;
        }

        .mobile-menu nav ul li a:hover {
            background: #1a1a1a;
            color: #ffffff;
        }

        /* Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 998;
        }

        .overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* Main Content */
        main {
            padding: 0rem 1.5rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .hero {
            text-align: center;
            padding: 1rem 0;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            min-height: 600px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: background-image 1s ease-in-out;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .hero > * {
            position: relative;
            z-index: 2;
        }

        .hero.loading::after {
            content: 'Loading...';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.2rem;
            z-index: 3;
        }

        .hero h1 {
            font-size: 2.5rem;
            color: #ffffff;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.2rem;
            color: #cccccc;
            margin-bottom: 2rem;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            max-width: 900px;
            margin: 0 auto;
            justify-content: center;
        }

        .btn {
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            border: 2px solid #ffffff;
            background: transparent;
            text-decoration: none; 
            color: #ffffff;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 200px;
            flex: 0 0 200px;
            display: inline-block;
            text-align: center;
        }

        @media (min-width: 900px) {
            .button-container {
                max-width: 1000px;
                flex-wrap: nowrap;
            }
        }

        .btn:hover {
            background: #ffffff;
            color: #000000;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 15px 0;
            color: white;
            background-color: #000;
            font-size: 0.9rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .site-name {
                font-size: 1.2rem;
            }

            .hero h1 {
                font-size: 2rem;
            }

            .social-links {
                gap: 8px;
            }

            .social-links a {
                font-size: 1.1rem;
            }
        }

        @media (max-width: 480px) {
            .header-container {
                padding: 1rem;
            }

            .site-name {
                font-size: 1.1rem;
            }

            .header-logo {
                height: 35px;
            }

            .hero h1 {
                font-size: 1.75rem;
            }

            .hero p {
                font-size: 1rem;
            }

            .social-links a {
                font-size: 1rem;
            }
        }
    </style>

</head>

<body>
    <!-- Header -->
    <header>
        <div class="header-container">
            <div class="logo-section">
                <a href="index.html" class="logo-link">
                    <img src="images/DesignByJLS_Logo_v3.png" alt="Design By JLS Logo" class="header-logo">
                    <div class="site-name">Design By JLS</div>
                </a>
            </div>

            <div class="header-right">
                <div class="social-links">
                    <a href="https://www.tiktok.com/@tiktokstereo" target="_blank" aria-label="TikTok">
                        <i class="fab fa-tiktok"></i>
                    </a>
                    <a href="https://www.youtube.com/@3D-Stereogram-YouTube" target="_blank" aria-label="YouTube">
                        <i class="fab fa-youtube"></i>
                    </a>
                    <a href="https://www.instagram.com/stereo_insta" target="_blank" aria-label="Instagram">
                        <i class="fab fa-instagram"></i>
                    </a>
                </div>

                <button class="hamburger" id="hamburger" aria-label="Menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>
    </header>

    <!-- Mobile Menu -->
    <div class="mobile-menu" id="mobileMenu">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="stereograms.html">Stereograms</a></li>
                <li><a href="gallery.html">Photography</a></li>
                <li><a href="videos.html">Animations</a></li>
                <li><a href="projects.html">Other</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </div>

    <!-- Overlay -->
    <div class="overlay" id="overlay"></div>

    <!-- Main Content -->
    <main>
        <section class="hero loading">
            <h1>Design By JLS</h1>
            <p>Visual Illusions & Photography</p>
            <div class="button-container">
                <a href="stereograms.html" class="btn">Stereograms</a>
                <a href="gallery.html" class="btn">Photography</a>
                <a href="videos.html" class="btn">Animations</a>
                <a href="projects.html" class="btn">Other</a>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Design By JLS</p>
    </footer>

    <script>
        const hamburger = document.getElementById('hamburger');
        const mobileMenu = document.getElementById('mobileMenu');
        const overlay = document.getElementById('overlay');

        function toggleMenu() {
            hamburger.classList.toggle('active');
            mobileMenu.classList.toggle('active');
            overlay.classList.toggle('active');
        }

        hamburger.addEventListener('click', toggleMenu);
        overlay.addEventListener('click', toggleMenu);

        // Close menu when clicking a link
        const menuLinks = document.querySelectorAll('.mobile-menu a');
        menuLinks.forEach(link => {
            link.addEventListener('click', toggleMenu);
        });

        // Background image rotation with preloading
        const heroSection = document.querySelector('.hero');
        const backgroundImages = [
            'images/hori/astronaut_img_0_1740278876.webp',
            'images/hori/airbus345_img_1_1739422170.webp',
            'images/photography/20231031_095834.jpg',
            'images/hori/f117_img_1_.webp',
            'images/hori/angkorwat.webp',
            'images/photography/20230501_185541_HavasupaiProc57crop.jpg',
        ];

        let currentImageIndex = 0;
        let imagesLoaded = false;

        // Preload all images
        function preloadImages() {
            let loadedCount = 0;
            backgroundImages.forEach((src) => {
                const img = new Image();
                img.onload = () => {
                    loadedCount++;
                    if (loadedCount === backgroundImages.length) {
                        imagesLoaded = true;
                        startRotation();
                    }
                };
                img.onerror = () => {
                    loadedCount++;
                    if (loadedCount === backgroundImages.length) {
                        imagesLoaded = true;
                        startRotation();
                    }
                };
                img.src = src;
            });
        }

        function rotateBackground() {
            if (imagesLoaded) {
                heroSection.style.backgroundImage = `url('${backgroundImages[currentImageIndex]}')`;
                currentImageIndex = (currentImageIndex + 1) % backgroundImages.length;
            }
        }

        function startRotation() {
            heroSection.classList.remove('loading');
            // Set initial background
            rotateBackground();
            // Rotate every 3 seconds
            setInterval(rotateBackground, 3000);
        }

        // Start preloading images
        preloadImages();
    </script>
</body>
</html>
